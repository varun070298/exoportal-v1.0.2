maven.multiproject.type=jar

exo.portal.url=http://localhost:8080/portal
#number of the user that make the request to the server at the same time. This equal to the number of the
#threads that the load test will create
exo.test.user=10
#Number of the web client session that user will open. If your number of user is 5 and number of task is 100, 
#on average, an user will open 20 session
exo.test.task=200
#Tell the task to validate every unit test
exo.test.validate.unit=true
#Tell the web client to validate every return html from the server
exo.test.validate.xhtml=false
