javax.portlet.title=Backup Portlet

#UIImportData properties, class org.exoplatform.portlets.backup.component.UIImportData
UIImportData.button.import-data=<img src='#{global.icon.import}'/>#{global.word.import}
UIImportData.button.import-all=<img src='#{global.icon.import}'/>#{global.word.import} all
UIImportData.button.refresh=<img src='#{global.icon.refresh}'/>#{global.word.refresh}
UIImportData.button.view-data=<img src='#{global.icon.magnified-glass}'/>#{global.word.view}

UIImportData.header.data-name=#{global.word.name}
UIImportData.header.created-date=#{global.expression.creation-date}
UIImportData.header.modified-date=#{global.expression.modification-date}
UIImportData.header.entries=Entries
UIImportData.header.action=-

#UIExportData properties, class org.exoplatform.portlets.backup.component.UIExportData
UIExportData.header.importer-exporter-name=#{global.word.name}
UIExportData.header.description=#{global.word.description}
UIExportData.header.action=Action

UIExportData.button.export-data=<img src='#{global.icon.export}'/>#{global.word.export} data
UIExportData.button.export-all=<img src='#{global.icon.export}'/>#{global.word.export} all

#UIData properties, class org.exoplatform.portlets.backup.component.UIData
UIData.header.name=#{global.word.name}
UIData.header.created-date=#{global.expression.creation-date}
UIData.header.modified-date=#{global.expression.modification-date}
UIData.header.entries=Entries
UIData.button.cancel=<img src='#{global.icon.cancel}'/>#{global.word.cancel}
