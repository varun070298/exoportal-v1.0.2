<h5>Basic Syntax</h5> \
<pre>\
  1   Level 1 Title\n\
  1.1 Level 2 Title\n\
  **Bold**\n\
  ~~Italics~~\n\
  --Striked--\n\
  __underline__\n\
  :-) :-)) :-( :-((\
</pre> \
<h5>Lists</h5> \
<pre>\
  *  List item level 1\n\
  ** List item level 2\n\
  ***List item level 3\n\
  1. enumerated\n\
  a. alphabetical enum\n\
  i. roman enum\n\
</pre> \
<h5>Links</h5>\
<pre>\
  [www.yahoo.com]\n\
  [yahoo>www.yahoo.com]\
</pre> \
<h5>Formated Text</h5>\
<pre>\
  {text}...{text}\n\
  {java}...{java}\n\
</pre> \

